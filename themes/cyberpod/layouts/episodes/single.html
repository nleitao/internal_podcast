{{ define "main" }}
<article class="cyber-card p-8 max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-4 gradient-text">{{ .Title }}</h1>
    <div class="mb-8 text-gray-400">
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{ with .Params.duration }}
        <span class="mx-2">•</span>
        <span>{{ . }}</span>
        {{ end }}
    </div>

    <div class="mb-8">
        <audio controls class="w-full cyber-border rounded-lg">
            <source src="{{ .Site.BaseURL }}audio/{{ .Params.audio }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="prose prose-invert max-w-none">
        {{ .Content }}
    </div>

    <div class="mt-12 pt-8 border-t border-gray-700">
        <a href="/episodes" class="text-blue-400 hover:text-blue-300">← Back to Episodes</a>
    </div>
</article>
{{ end }}
