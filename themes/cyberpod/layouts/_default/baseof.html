<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ "feed.xml" | absURL }}">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #9d00ff;
        }
        body {
            background: linear-gradient(135deg, #0f1318 0%, #1a1f2c 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
        }
        .neon-text {
            text-shadow: 0 0 10px var(--neon-blue),
                         0 0 20px var(--neon-blue),
                         0 0 30px var(--neon-blue);
        }
        .cyber-border {
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        .cyber-card {
            background: rgba(15, 19, 24, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(0, 243, 255, 0.2);
        }
        .gradient-text {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="p-4 cyber-card fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold neon-text">{{ .Site.Title }}</a>
            <div class="space-x-4">
                <a href="/" class="hover:text-blue-400 transition-colors">Home</a>
                <a href="/episodes" class="hover:text-blue-400 transition-colors">Episodes</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 pt-24">
        {{ block "main" . }}{{ end }}
    </main>
    <footer class="mt-20 py-8 text-center text-gray-400">
        <div class="container mx-auto">
            {{ .Site.Params.copyright }}
        </div>
    </footer>
</body>
</html>
